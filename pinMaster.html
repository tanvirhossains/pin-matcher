<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="pinMaster.css">
</head>

<body>
    <div class="">
        <div class="grid gird-cols-2 w- ">
            <div class="  ">
                <div class="">
                    <input id="" class="form-control" type="text">
                    <button class="" onclick="generatePin()" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class=" bg-current">
                <div class="input-section half-width">
                    <input id="typed-number" class="form-control" type="text">
                    <div class="numbers  ">
                        <div id="key-pad" class="calc-body grid gird-cols-2  gap-4 border">
                            <div class="button">7</div>
                            <div class="button">8</div>
                            <div class="button">9</div>
                            <div class="button">4</div>
                            <div class="button">5</div>
                            <div class="button">6</div>
                            <div class="button">1</div>
                            <div class="button">2</div>
                            <div class="button">3</div>
                            <div class="button">&lt;</div>
                            <div class="button">0</div>
                            <div class="button">C</div>
                        </div>
                        <div class="bg-red-600">
                            <button onclick="verifyPin()" type="submit" class="submit-btn">Submit</button>
                            <p class="action-left">3 try left</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div class="notify-section">
        <p id="notify-failed" class="notify">❌ Pin Didn't Match, Please try again</p>
        <p id="notify-success" class="notify">✅ Pin Matched... Secret door is opening for you</p>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
